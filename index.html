<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Word Puzzle by clauditza</title>
  </head>

  <body>      
    <div id="container">
      <div class="inner">

        <header>
          <h1>Word Puzzle</h1>
          <h2>Find the hidden words</h2>
        </header>
 
		<table>
          <tr>
            <td></td>
            <td colspan="2" style="text-align: center;">
              <img id="imgHeader" src="img/WordFinder - Header.png" width="0">
           </td>
            <td></td>
          </tr>
                <tr>
            <td style="text-align: right; vertical-align: bottom">
              <div id="divTimer"></div>			
                    </td>
                    <td colspan="2">
                        <table id="tblGrid"></table>          
                    </td>
            <td width="150">
              <ul id="lstWords"></ul>
            </td>
                </tr>
          <tr>
            <td></td>
            <td>
              Level: <span id="level">0</span>
            </td>
            <td style="text-align: right">
              <div>Score: <span id="score">0</span>/<span id="bestScore">0</span></div>        
            </td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td colspan="2" style="text-align: center">
              <br/>
              <div id="divResults" class="msgResult"></div>
            </td>
            <td></td>
          </tr>        
        </table>
  
        <audio id="audioFail" preload="auto" autobuffer> 
            <source src="sounds/fail-trombone-01.ogg" />
        </audio>

        <audio id="audioSuccess" preload="auto" autobuffer> 
            <source src="sounds/horse.ogg" />
        </audio>


        <footer>
          Word Puzzle is maintained by <a href="https://github.com/clauditza">clauditza</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

            pageTracker._trackPageview();

          </script>

      </div>
    </div>
  </body>
</html>
